<!DOCTYPE html>
<html>

<head>
    <title>PlatStat</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>

    <div class="card">
        <h2>PlatStat</h2>

        <form method="POST" enctype="multipart/form-data">

            <h3>Single Student</h3>

            <input name="name" placeholder="Student Name">
            <input name="register_no" placeholder="Register No">
            <input name="department" placeholder="Department">

            <input name="cf" placeholder="Codeforces ID">
            <input name="cc" placeholder="CodeChef ID">
            <input name="lc" placeholder="LeetCode ID">

            <hr>

            <h3>Bulk Upload (CSV)</h3>
            <p>If CSV is uploaded, form fields are ignored.</p>

            <input type="file" name="csvfile">

            <button type="submit">Analyze</button>

        </form>
    </div>

</body>

</html>
